<form id="inventoryForm" onsubmit="return addItem(event)">
    <div class="mb-3">
        <label for="equipmentType" class="form-label">Equipment Type</label>
        <input type="text" class="form-control" id="equipmentType" required>
    </div>
    <div class="mb-3">
        <label for="vendor" class="form-label">Vendor</label>
        <input type="text" class="form-control" id="vendor" required>
    </div>
    <div class="mb-3">
        <label for="brandModel" class="form-label">Brand Model</label>
        <input type="text" class="form-control" id="brandModel" required>
    </div>
    <div class="mb-3">
        <label for="assetNo" class="form-label">Asset No</label>
        <input type="text" class="form-control" id="assetNo" required>
    </div>
    <div class="mb-3">
        <label for="serialNumber" class="form-label">Serial Number</label>
        <input type="text" class="form-control" id="serialNumber" required>
    </div>
    <div class="mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" class="form-control" id="endDate" required>
    </div>
    <div class="mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="startDate" required>
    </div>
    <div class="mb-3">
        <label for="room" class="form-label">Room</label>
        <input type="text" class="form-control" id="room" required>
    </div>
    <div class="mb-3">
        <label for="roomNumber" class="form-label">Room Number</label>
        <input type="text" class="form-control" id="roomNumber" required>
    </div>
    <div class="mb-3">
        <label for="level" class="form-label">Level</label>
        <input type="text" class="form-control" id="level" required>
    </div>
    <div class="mb-3">
        <label for="lamphour" class="form-label">Lamp Hour</label>
        <input type="number" class="form-control" id="lamphour" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Item</button>
</form>
